<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>LightFix Enterprise</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0c0e14">

<style>
:root{
  --bg:#0c0e14;
  --card:#151822;
  --border:#262a3a;
  --accent:#f0c040;
  --text:#e6e6e6;
  --danger:#a83232;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Helvetica,Arial,sans-serif;
}

/* HEADER */

header{
  position:sticky;
  top:0;
  background:#11131b;
  padding:14px;
  border-bottom:1px solid var(--border);
  z-index:10;
}

.top-row{
  display:flex;
  gap:10px;
  align-items:center;
}

.search{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
}

button{
  background:var(--accent);
  border:none;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
}

/* GRID */

.grid{
  padding:20px;
  display:grid;
  gap:14px;
  grid-template-columns:1fr;
}

@media(min-width:900px){
  .grid{
    grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
  }
}

/* CARD */

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  cursor:grab;
  transition:.25s;
}

.card:hover{
  border-color:var(--accent);
}

.card.dragging{
  opacity:.4;
}

.tags{
  margin-top:8px;
  display:flex;
  flex-wrap:wrap;
  gap:6px;
}

.tag{
  background:var(--accent);
  color:black;
  font-size:12px;
  padding:4px 8px;
  border-radius:20px;
}

/* FILTER DRAWER */

.drawer{
  position:fixed;
  right:0;
  top:0;
  height:100%;
  width:320px;
  background:#11131b;
  border-left:1px solid var(--border);
  padding:20px;
  transform:translateX(100%);
  transition:.3s;
  z-index:20;
}

.drawer.open{
  transform:translateX(0);
}

/* MODAL */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:30;
}

.modal.open{display:flex;}

.modal-card{
  background:#181c27;
  padding:20px;
  border-radius:12px;
  width:90%;
  max-width:500px;
}

input,textarea{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
}

/* ACTIVITY */

.timeline{
  margin-top:20px;
  font-size:13px;
  opacity:.7;
}
</style>
</head>

<body>

<header>
  <div class="top-row">
    <input id="searchInput" class="search" placeholder="Search...">
    <button id="filterBtn">Filters</button>
    <button id="addBtn">+ Issue</button>
  </div>
</header>

<div id="issueList" class="grid"></div>

<!-- FILTER DRAWER -->
<div id="filterDrawer" class="drawer">
  <h3>Filter by Tag</h3>
  <div id="tagFilterList"></div>
</div>

<!-- ADD/EDIT MODAL -->
<div id="issueModal" class="modal">
  <div class="modal-card">
    <h3 id="modalTitle">New Issue</h3>
    <textarea id="issueText"></textarea>
    <input id="issueDate" placeholder="MM/DD/YYYY">
    <input id="issueTags" placeholder="Comma separated tags">
    <button id="saveIssueBtn">Save</button>
  </div>
</div>

<script src="db.js"></script>
<script src="sync.js"></script>
<script src="ui.js"></script>

<script>
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
